<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MinhaLoja</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-box">
      <h1>MinhaLoja</h1>
      
      <!-- Abas: Login e Registo -->
      <div class="tabs">
        <button class="tab-btn active" data-tab="login">Login</button>
        <button class="tab-btn" data-tab="register">Registo</button>
      </div>

      <!-- Formulário de Login -->
      <form id="login-form" class="auth-form active">
       <label for="register-name">Nome:</label>
        <input type="text" id="register-name" name="name" required>
        
        <label for="login-password">Palavra-passe:</label>
        <input type="password" id="login-password" name="password" required>
        
        <button type="submit">Entrar</button>
      </form>

      <!-- Formulário de Registo -->
      <form id="register-form" class="auth-form">
        <label for="register-name">Nome:</label>
        <input type="text" id="register-name" name="name" required>
        
        
        
        <label for="register-password">Palavra-passe:</label>
        <input type="password" id="register-password" name="password" required>
        
        <button type="submit">Registar</button>
      </form>
    </div>
  </div>

  <script>
    // Lógica simples para trocar entre abas
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        const tab = e.target.dataset.tab;
        
        // Remove active de todos
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
        
        // Adiciona active ao clicado
        e.target.classList.add('active');
        document.getElementById(tab + '-form').classList.add('active');
      });
    });

    // Simples redirecionamento após submit (sem validação real)
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      window.location.href = 'projeto.html';
    });

    document.getElementById('register-form').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Registo realizado com sucesso!');
      window.location.href = 'projeto.html';
    });
  </script>
</body>
</html>
