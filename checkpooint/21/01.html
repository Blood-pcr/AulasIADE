<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <label for="message">Escreva aqui (m√°x 50 caracteres):</label>
        <textarea id="message" rows="5" cols="50" placeholder="Digite o seu texto..."></textarea>
        <p id="counter">Restam 50 caracteres</p>
    </main>

    <script>
    (function(){
        const MAX = 50;
        const textarea = document.getElementById('message');
        const counter = document.getElementById('counter');

        function update() {
            const len = textarea.value.length;
            const remaining = MAX - len;
            counter.textContent = remaining >= 0 ? `Restam ${remaining} caracteres` : `Excedeu ${-remaining} caracteres`;
            if (len > MAX) {
                textarea.classList.add('over');
                counter.classList.add('over');
            } else {
                textarea.classList.remove('over');
                counter.classList.remove('over');
            }
        }

        textarea.addEventListener('input', update);
        update();
    })();
    </script>

    <style>
        #message.over { color: red; }
        #counter.over { color: red; font-weight: bold; }
        main { max-width: 640px; margin: 24px; font-family: Arial, Helvetica, sans-serif; }
        label { display:block; margin-bottom:8px; }
        textarea { width:100%; box-sizing:border-box; padding:8px; font-size:14px; }
    </style>

</body>
</html>
