<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeitos Básicos - hide(), show(), toggle()</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Explorando Efeitos Básicos</h1>
        
        <div id="bloco" class="bloco">
            <h2>Conteúdo do Bloco</h2>
            <p>Este é um bloco que pode ser escondido e mostrado usando jQuery.</p>
            <p>Experimente os botões para ver os efeitos de hide(), show() e toggle().</p>
        </div>

        <div class="botoes">
            <button id="btnMostrar" class="btn btn-mostrar">Mostrar</button>
            <button id="btnEsconder" class="btn btn-esconder">Esconder</button>
            <button id="btnAlternar" class="btn btn-alternar">Alternar</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script src="index.js"></script>
</body>
</html>
