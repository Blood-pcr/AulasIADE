<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <title>Responsive</title>
  <style>
     :root{
      
      --img-mobile: url("../images/mobile.png");
      --img-desktop: url("../images/desktop.png");
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #e6f3fb;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

  
    .preview{
      width:100%;
      max-width:420px;      
      height:800px;         
      border-radius:28px;
      overflow:hidden;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      background-image: var(--img-mobile); 
      background-size: cover;
      background-position: center;
      transition: background-image 300ms ease-in-out, max-width 300ms;
    }

    
    @media (min-width: 900px){
      .preview{
        max-width:900px; 
        height:900px;    
        border-radius:34px;
        background-image: var(--img-desktop);
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }
    }

    
    @media (max-width: 360px){
      .preview{ height:700px; border-radius:18px }
    }
  </style>
</head>
<body>
  <main style="max-width:1200px;margin:24px auto;padding:16px;">
    <h1 style="font-family:system-ui, -apple-system, 'Segoe UI', Roboto, Arial;">Preview responsivo</h1>
    <p style="color:#444;margin-bottom:12px;">
      Redimensione a janela (ou abra em um celular) para ver a imagem que representa mobile ou desktop.
    </p>

    <div class="preview" role="img" aria-label="Visualização responsiva do aplicativo"></div>

    <p style="margin-top:12px;color:#666;font-size:0.9rem;">
      As imagens usadas estão em:
      <code>images/mobile.png</code> e <code>images/desktop.png</code>.
    </p>
  </main>
</body>
</html>
